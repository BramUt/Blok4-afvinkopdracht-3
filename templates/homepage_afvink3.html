<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Bram Utberg">
    <title>Ensemble search</title>
</head>
<body>
    <form name="input_form" method="post">
        <input type="text" name="search_term" id="search_box"
               value="{{ search_term }}">
        <input type="submit">
    </form>

    {% for i in results %}
        {{ i[0] }}<b>{{ i[1] }}</b>{{ "".join(i[2:]) }}<BR>
    {% endfor %}
</body>
</html>
